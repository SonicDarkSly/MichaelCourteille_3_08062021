<!DOCTYPE html>
<html>
<head>

<body>
  <div id="ContainerPrincipale">

    <!-- header-->

    <header>
        <div id="headerLogo">

    <section>
        <div class="localisation">
            <span><i class="fas fa-map-marker-alt iconLocalisation"></i> Paris, Belleville</span>

    <section>
        <div class="exploreRestaurant">
            <p class="pGras">Réservez le menu qui vous convient</p>

            <p><a href="#" class="">Explorer nos restaurants</a></p>

    </section>

    <section>
        <div class="fonctionnement">
            <p class="fonctionnement_p_Titre">Fonctionnement</p>
            <a href="#">
                <div class="lien_fonctionnement">
                    <span><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</span>
                    <span class="fonctionnementNumber">1</span>
                </div>
            </a>
            <a href="#">
                <div class="lien_fonctionnement">
                    <span><i class="fas fa-list-ul"></i>Composez votre menu</span>
                    <span class="fonctionnementNumber">2</span>
                </div>
            </a>
            <a href="#">
                <div class="lien_fonctionnement">
                    <span><i class="fas fa-store"></i>Dégustez au restaurant</span>
                    <span class="fonctionnementNumber">3</span>
